<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Agozi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #b2dfdb 10%, #a5d6a7 40%, #80cbc4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* height: 110vh; */
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container {
        background: #fff;
        padding: 3rem 2.5rem;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        animation: slideIn 0.7s ease;
        margin-top: 32px;
      }

      @keyframes slideIn {
        from {
          transform: translateY(40px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h2 {
        color: #00796b;
        font-size: 2.2rem;
      }

      .login-header p {
        color: #555;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 1.3rem;
        position: relative;
      }

      .form-group i {
        position: absolute;
        top: 50%;
        left: 14px;
        transform: translateY(-50%);
        color: #888;
        font-size: 1.1rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        background: #fafafa;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #00796b;
        background-color: #fff;
        outline: none;
      }

      .login-btn {
        width: 100%;
        padding: 0.9rem;
        background: #00796b;
        border: none;
        border-radius: 14px;
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-btn:hover {
        background: #004d40;
      }

      .bottom-text {
        text-align: center;
        margin-top: 1.2rem;
        font-size: 0.9rem;
        color: #555;
      }

      .bottom-text a {
        color: #00796b;
        text-decoration: none;
        font-weight: 600;
      }

      .socials {
        margin-top: 2rem;
        text-align: center;
      }

      .socials p {
        font-size: 0.9rem;
        color: #777;
        margin-bottom: 0.5rem;
      }

      .icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .icons a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #e0f2f1;
        color: #00796b;
        text-decoration: none;
        font-size: 1.35rem;
        transition: background-color 0.3s;
      }

      .icons a:hover {
        background-color: #b2dfdb;
      }

      .form-group select {
        width: 100%;
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        background: #fafafa;
        transition: all 0.3s ease;
        appearance: none;
      }

      .form-group select:focus {
        border-color: #00796b;
        background-color: #fff;
        outline: none;
      }

      /* Footer Section */
      footer {
        text-align: center;
        padding: 1.5rem 1rem;
        font-size: 0.9rem;
        color: #666;
        background: #fff;
        width: 100%;
        margin-top: 40px;
      }

      footer a {
        text-decoration: none;
        color: #00796b;
        font-weight: 600;
      }

      footer p {
        margin-top: 1rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>Welcome Back :)</h2>
        <p>Login to continue shopping the best collections!</p>
      </div>
      <form>
        <div class="form-group">
          <i class="bx bx-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <i class="bx bx-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <i class="bx bx-user"></i>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
          </select>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="bottom-text">
        Don't have an account? <a href="Register.html">Sign Up</a>
      </div>
    </div>

    <div class="socials">
      <p>Follow us on social media</p>
      <div class="icons">
        <a href="#" title="Instagram"><i class="bx bxl-instagram"></i></a>
        <a href="#" title="TikTok"><i class="bx bxl-tiktok"></i></a>
        <a href="#" title="Facebook"><i class="bx bxl-facebook"></i></a>
        <a href="#" title="Twitter"><i class="bx bxl-twitter"></i></a>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
      <p>© 1996–2025, Agozi, Inc. or its affiliates</p>
    </footer>
  </body>
</html>
